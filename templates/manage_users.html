<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users - Family Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 10px;
      text-align: left;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    form {
      margin: 0;
    }

    input[type="text"],
    select {
      padding: 5px;
      font-size: 14px;
    }

    button {
      padding: 5px 10px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f91;
    }

    input[type="text"] {
      width: 140px;
    }
  </style>
</head>
<body>

  <h2>Manage Username/Password Accounts</h2>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Change Role</th>
        <th>Reset Password</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>

        <!-- Update Role -->
        <td>
          <form method="POST">
            <input type="hidden" name="user_id" value="{{ user[0] }}">
            <select name="new_role">
              <option value="Viewer" {% if user[2] == 'Viewer' %}selected{% endif %}>Viewer</option>
              <option value="Contributor" {% if user[2] == 'Contributor' %}selected{% endif %}>Contributor</option>
            </select>
            <button name="action" value="update_role">Update</button>
          </form>
        </td>

        <!-- Reset Password -->
        <td>
          <form method="POST">
            <input type="hidden" name="user_id" value="{{ user[0] }}">
            <input type="text" name="new_password" placeholder="New Password" required>
            <button name="action" value="reset_password">Reset</button>
          </form>
        </td>

        <!-- Delete User -->
        <td>
          <form method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
            <input type="hidden" name="user_id" value="{{ user[0] }}">
            <button name="action" value="delete_user" style="background-color:#dc3545;">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
